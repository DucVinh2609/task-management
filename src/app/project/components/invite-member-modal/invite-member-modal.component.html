<div class="py-5 px-8">
  <div class="flex items-center py-3 text-textDarkest">
    <div class="text-xl">
      Invite new members to the project
    </div>
    <div class="flex-auto"></div>
    <j-button icon="times" [iconSize]="24" (click)="closeModal()" [className]="'btn-empty'">
    </j-button>
  </div>
  <form class="issue-form" [formGroup]="inviteMemberForm">
    <div class="form-group mt-3">
      <label class="label">
        Email
      </label>
      <input class="form-input" formControlName="email" jAutofocus [timerDelay]="300" />
      <ng-container *ngIf="error">
        <span style="    color: red; vertical-align: sub;">
          Email has not been registered in the system
        </span>
      </ng-container>
    </div>
    <br>
    <div class="form-group mt-5 form-action">
      <j-button className="btn-primary mr-2" type="submit" [disabled]="inviteMemberForm?.invalid" (click)="submitForm()">
        Invite
      </j-button>
      <j-button className="btn-empty" (click)="cancel()">
        Cancel
      </j-button>
    </div>
  </form>
</div>
