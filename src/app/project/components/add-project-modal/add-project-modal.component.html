<div class="py-5 px-8">
  <div class="flex items-center py-3 text-textDarkest">
    <div class="text-xl">
      Create Projects
    </div>
    <div class="flex-auto"></div>
    <j-button icon="times" [iconSize]="24" (click)="closeModal()" [className]="'btn-empty'">
    </j-button>
  </div>
  <form class="issue-form" [formGroup]="issueForm">
    <div class="form-group mt-3">
      <label class="label">
        Title Projects
      </label>
      <input class="form-input" formControlName="name" jAutofocus [timerDelay]="300" />
    </div>
    <br>
    <div class="form-group">
      <label class="label">
        Category Projetcs
      </label>
      <categories-select [control]="f?.projectCategoriesId"></categories-select>
    </div>
    <div class="form-group mt-5 form-action">
      <j-button className="btn-primary mr-2" type="submit" [disabled]="issueForm?.invalid" (click)="submitForm()">
        Create Issue
      </j-button>
      <j-button className="btn-empty" (click)="cancel()">
        Cancel
      </j-button>
    </div>
  </form>
</div>
