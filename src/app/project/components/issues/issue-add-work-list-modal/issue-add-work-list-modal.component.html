<div class="px-10 py-8">
  <div class="pb-4 text-2xl font-medium leading-normal text-textDarkest">
    Add work list
  </div>

  <form class="issue-form" [formGroup]="addWorkListForm">
    <div class="form-group mt-3">
      <label class="label">
        Title
      </label>
      <input class="form-input" formControlName="titleWorkList" jAutofocus [timerDelay]="300" />
    </div>
  </form>

  <br>

  <div class="flex pt-3">
    <j-button className="btn-primary mr-2" (click)="addWorkList()">Add</j-button>
    <j-button className="'btn-empty'" (click)="closeModal()">
      Cancel</j-button>
  </div>
</div>
