<div style="margin-bottom: 20px;">
  <div class="flex">
    <mat-icon style="margin-top: 5px;">fact_check</mat-icon>
    <h3 style="margin-left: 10px; font-size: 16px; margin-top: 3px;">{{ title }}</h3>
    <div class="flex-auto"></div>
    <j-button className="btn-delete-work-list">
      Delete
    </j-button>
  </div>
  <section class="example-section">
    <span style="position: absolute;"> {{ percent }}%</span>
    <nz-progress class="ant-progress-inner" [nzPercent]="percent" [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"></nz-progress>
  </section>
  <j-button style="margin-left: 40px;" className="btn-add-job">
    Add Jobs
  </j-button>
</div>
