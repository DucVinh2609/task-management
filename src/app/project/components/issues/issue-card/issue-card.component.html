<div class="issue-wrap">
    <div (click)="openIssueModal(issue.id)"
         class="issue">
        <p class="pb-3 text-15 text-textDarkest">
            {{ issue.title }}
        </p>
        <div class="flex justify-between items-center">
            <div class="flex items-center ml-1">
                <ng-container *ngIf="load">
                    <j-avatar *ngFor="let user of assignees"
                            [className]="'shadow-outline-white -ml-1'"
                            [size]="24"
                            nz-tooltip
                            [nzTooltipMouseEnterDelay]="0.3"
                            nzTooltipTitle="Assignee: {{ user.name }}"
                            nzTooltipPlacement="bottom"
                            [avatarUrl]="user.avatarUrl">
                    </j-avatar>
                </ng-container>
                <ng-container *ngIf="deadline">
                    <span style="margin-left: 10px;">
                        <mat-icon style="vertical-align: bottom;">schedule</mat-icon>
                        {{ deadlineAt.getDate() }}-{{ month }}
                    </span>
                </ng-container>
            </div>
            <ng-container *ngIf="load">
                <div class="flex items-center">
                    <svg-icon class="text-textMedium mr-1"
                            [name]="issueTypeIcon"
                            nz-tooltip
                            [nzTooltipMouseEnterDelay]="0.3"
                            [nzTooltipTitle]="issue.issueTypeId"
                            nzTooltipPlacement="bottom"
                            [size]="20">
                    </svg-icon>

                    <svg-icon [name]="priorityIcon.icon"
                            nz-tooltip
                            [nzTooltipMouseEnterDelay]="0.3"
                            [nzTooltipTitle]="priorityIcon.value"
                            nzTooltipPlacement="bottom"
                            [size]="20"
                            [style.color]="priorityIcon.color">
                    </svg-icon>
                </div>
            </ng-container>
        </div>
    </div>
</div>
