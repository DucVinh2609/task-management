<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">
    Priority
</div>
<ng-container *ngIf="checkAdmin">
    <j-button className="btn-secondary" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
        <div class="flex items-center">
            <svg-icon [name]="selectedPriorityIcon.icon" [size]="20" [style.color]="selectedPriorityIcon.color">
            </svg-icon>
            <ng-container *ngIf="load">
                <span class="ml-3 priority-label">{{ getIssuePriorities(selectedPriorityIcon.value) }}</span>
            </ng-container>
        </div>
    </j-button>
</ng-container>
<ng-container *ngIf="!checkAdmin">
    <j-button className="btn-secondary">
        <div class="flex items-center">
            <svg-icon [name]="selectedPriorityIcon.icon" [size]="20" [style.color]="selectedPriorityIcon.color">
            </svg-icon>
            <ng-container *ngIf="load">
                <span class="ml-3 priority-label">{{ getIssuePriorities(selectedPriorityIcon.value) }}</span>
            </ng-container>
        </div>
    </j-button>
</ng-container>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul class="mt-3"
        nz-menu
        nzNoAnimation>
        <ng-container *ngFor="let option of priorities">
            <li nz-menu-item
                *ngIf="!isPrioritySelected(option.value)"
                (click)="updateIssue(option.value)">
                <div class="flex items-center">
                    <svg-icon [name]="option.icon"
                              [size]="20"
                              [style.color]="option.color">
                    </svg-icon>
                    <ng-container *ngIf="load">
                        <span class="ml-3 priority-label font-semibold uppercase text-textMedium text-13">{{ getIssuePriorities(option.value) }}</span>
                    </ng-container>
                </div>
            </li>
        </ng-container>
    </ul>
</nz-dropdown-menu>
