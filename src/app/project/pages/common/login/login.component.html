<div class="form-login">
  <span style="font-size: 36px; margin-left: 105px;"> Login </span>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()" style="margin-top: 15px;">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group>
          <input type="text" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group>
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <ng-container *ngIf="error">
      <span style=" color: red; vertical-align: revert;">
        Email or password is incorrect
      </span>
    </ng-container>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    Or <a (click)="register()"> register now! </a>
  </form>
</div>
