<div class="w-full h-full flex">
    <app-navigation [expanded]="expanded" (manualToggle)="manualToggle()"></app-navigation>
    <div id="content">
        <div class="pr-6 py-8 pl-8 h-full w-full flex flex-col">
            <breadcrumbs [items]="breadcrumbs"></breadcrumbs>
            <div class="mt-3 mb-6 text-2xl font-medium">Project Settings</div>
            <form class="project-form"
                (ngSubmit)="submitForm()"
                [formGroup]="projectForm">
                <div class="form-group">
                    <label class="label">
                        Name
                    </label>
                    <input class="form-input"
                        placeholder="Project Name"
                        formControlName="name"
                        jAutofocus />
                </div>
                <div class="form-group mt-3">
                    <label class="label">
                        Category
                    </label>
                    <select class="form-input" formControlName="category">
                        <option *ngFor="let category of categories" [value]="category.id">
                            {{ category.category }}
                        </option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label class="label">
                        Description
                    </label>
                    <textarea class="form-input"
                            placeholder="Project Description"
                            formControlName="description">
                    </textarea>
                </div>
                <div class="form-group mt-3">
                    <label class="label">
                        Members
                    </label>
                    <div style="display: inline-grid;">
                        <j-button *ngFor="let member of members" [className]="'btn-secondary mr-1-5 mb-2'">
                            <div class="flex items-center">
                                <j-user [user]="member"></j-user>
                                <svg-icon (click)="removeMember(member.id, member.name)"
                                        title="Remove member"
                                        [size]="20"
                                        [name]="'times'"
                                        class="text-textLight">
                                </svg-icon>
                            </div>
                        </j-button>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <j-button className="btn-primary mr-2"
                            type="submit"
                            [disabled]="projectForm.invalid">
                        Save
                    </j-button>
                    <j-button className="btn-empty"
                            (click)="cancel()">
                        Cancel
                    </j-button>
                </div>
            </form>
        </div>
    </div>
</div>
<svg-definitions></svg-definitions>
